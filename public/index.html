<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCart - Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="environment-badge" id="environmentBadge">LOCAL</div>
            <h1>ðŸ›’ CloudCart</h1>
            <p>Product Catalog - Azure DevOps Learning Project</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Loading State -->
            <div id="loadingState" class="loading">
                <p>Loading products...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error" style="display: none;">
                <p id="errorMessage"></p>
                <button onclick="app.loadProducts()">Retry</button>
            </div>

            <!-- Add Product Form -->
            <div class="add-product-section">
                <button id="toggleFormBtn" class="btn btn-primary" onclick="app.toggleForm()">
                    âž• Add New Product
                </button>
                
                <form id="addProductForm" class="add-product-form" style="display: none;">
                    <h3>Add New Product</h3>
                    <div class="form-group">
                        <input type="text" id="productName" placeholder="Product Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="productStock" placeholder="Stock" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="productCategory" placeholder="Category">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Add Product</button>
                        <button type="button" class="btn btn-secondary" onclick="app.toggleForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="products-grid"></div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Azure DevOps | Environment: <span id="footerEnv">local</span></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
